<ion-view>
    <ion-nav-title>{{pageCtrl.page.title.rendered}}</ion-nav-title>
    <ion-content>
        <ion-spinner ng-if="!pageCtrl.page"></ion-spinner>
        <div class="list card" ng-if="pageCtrl.page" style="margin: 0;">
            <div class="item item-avatar">
                <img ng-src="{{::pageCtrl.author.avatar}}">
                <h2>{{::pageCtrl.author.name}}</h2>
                <p>{{::pageCtrl.page.date | date:'medium'}}</p>
            </div>
            <div class="item item-body">
                <img class="full-image" ng-src="{{::pageCtrl.page.featured_image.attachment_meta.sizes.medium.url}}">
                <h2>{{::pageCtrl.page.title.rendered}}</h2>
                <p ng-bind-html="::pageCtrl.page.content.rendered"></p>
            </div>
        </div>
    </ion-content>
</ion-view>
