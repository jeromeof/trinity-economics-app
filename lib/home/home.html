<ion-view>
    <ion-nav-title>Latest Economics News</ion-nav-title>
    <ion-content style="background-color: #eee;">
        <ion-refresher pulling-text="Pull to refresh" on-refresh="homeCtrl.refresh()"></ion-refresher>
        <div class="list card" ng-repeat="post in homeCtrl.posts track by post.id" ui-sref="root.post(::{ id: post.id })">
            <div class="item item-avatar">
                <p>{{::post.date | date:'medium'}}</p>
            </div>
            <div class="item item-body">
                <h2>{{::post.title.rendered}}</h2>
                <p ng-bind-html="::post.content.rendered"></p>
            </div>
        </div>
        <ion-infinite-scroll immediate-check="true" ng-if="homeCtrl.posts && !homeCtrl.isPaginationOver" on-infinite="homeCtrl.loadMore()"></ion-infinite-scroll>
    </ion-content>
</ion-view>
